<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
        	function hello() {
                document.querySelector('h1').innerHTML = 'Goodbye!'; //the use of document.querySelector look through an html and extract an element of that page to manipulate 
        }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()"> Click Here </button>
    </body>
</html>
