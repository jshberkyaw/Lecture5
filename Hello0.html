<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <script>
       	function hello() {
                const heading = document.querySelector('h1'); //the use of const is to describe the variable as constant or you can use 'let' function  describe the variable without it being a constant.
                if (heading.innerHTML === 'Hello!') {
                    heading.innerHTML = 'Goodbye!';
                } else {
                    heading.innerHTML = 'Hello!';
                }
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()"> Click Here </button>
    </body>
</html>
